---
apiVersion: v1
kind: Secret
metadata:
  name: adm-key
  namespace: dcota-ns1
type: Opaque
stringData:
  userdata: |-
    #cloud-config
    network:
      version: 2
      id0:
        dhcp4: true
    users:
      - name: davide
        shell: /bin/bash
        groups: sudo
        sudo: ALL=(ALL) NOPASSWD:ALL
        ssh-authorized-keys:
          - ssh-rsa  davidecota1@gmail.com
